<div style="font-family: sans-serif; padding: 20px; border: 1px solid #eee;">
    <h2 style="color: #2563eb;">New Booking Inquiry</h2>
    <table style="width: 100%; border-collapse: collapse;">
        <tr><td style="padding: 8px; font-weight: bold;">Pickup:</td><td>{{ data.pickup }}</td></tr>
        <tr><td style="padding: 8px; font-weight: bold;">Drop-off:</td><td>{{ data.dropoff }}</td></tr>
        <tr><td style="padding: 8px; font-weight: bold;">Vehicle:</td><td>{{ data.vehicle_type }}</td></tr>
        <tr><td style="padding: 8px; font-weight: bold;">Duration:</td><td>{{ data.hours }} Hours</td></tr>
        <tr><td style="padding: 8px; font-weight: bold;">Passengers:</td><td>{{ data.passengers }}</td></tr>
        <tr><td style="padding: 8px; font-weight: bold;">Contact:</td><td>{{ data.phone }} / {{ data.email }}</td></tr>
    </table>
</div>
